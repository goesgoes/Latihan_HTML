<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td style="text-align:right">
                <label for="text">Text :</label> 
            </td>
            <td><input type="text" name="text" id="text"></td>
        </tr>
        <tr>
            <td style="text-align:right">
                <label for="password">Password :</label> 
            </td>
            <td><input type="password" name="password" id="password"></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <label for="radio-1">Radio 1</label> 
                <input type="radio" name="radio" id="radio-1" value="radio-1">
                <label for="radio-1">Radio 2</label> 
                <input type="radio" name="radio" id="radio-2" value="radio-2">
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center">
                <label for="checkbox-1">checkbox 1</label> 
                <input type="checkbox" name="checkbox-1" id="checkbox">
                <label for="checkbox-1">checkbox 2</label>
                <input type="checkbox" name="checkbox-2" id="checkbox">
            </td>
        </tr>
        <tr>
            <td>
                <label for="combobox">Combo Box :</label> 
            </td>
            <td>
                <select name="option" id="option">
                    <option value="option-1">Option 1</option>
                    <option value="option-2">Option 2</option>
                    <option value="option-3">Option 3</option>
                    <option value="option-4">Option 4</option>
                    <option value="option-5">Option 5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="text-align:right">
                <label for="textarea">Textarea :</label> 
            </td>
            <td><textarea name="textarea" id="textarea" cols="20" rows="3"></textarea></td>
        </tr>
        <tr>
            <td colspan="2" style="text-align:center"><button type="submit">Button</button></td>
        </tr>

    </table>
</body>
</html>
